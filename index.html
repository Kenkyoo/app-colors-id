<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Finder</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="src/css/style.css">

    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="hero min-h-screen container">
        <div class="hero-content text-center">
            <div class="wrapper max-w-md">
                <h1 class="text-5xl font-bold">Color Finder</h1>
                <p class="py-6">
                    Encuentra el nombre o código hexadecimal de cualquier color en segundos. Solo ingresa el nombre o el código hexadecimal en el campo de búsqueda y descubre más sobre el color.
                </p>
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Busca por nombre o código HEX" id="term"/>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                </label>
                <button class="btn btn-primary my-2" id="submit">Buscar</button>

                <div class="card bg-base-200 text-white text-neutral-content my-2">
                    <div class="card-body items-center text-center">
                      <h2 class="card-title" id="name-color">Nombre del color:</h2>
                      <p>El código hexadecimal es: <span id="hex-color"></span></p>
                      <div class="card-actions justify-end">
                        <button class="btnClip" data-clipboard-target="#hex-color">Copiar</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
